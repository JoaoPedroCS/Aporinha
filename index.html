<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist da Vida</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* PALETA DE CORES SOUR */
        :root {
            --sour-bg: #d0bdf4;
            --sour-pink: #ff5ebc;
            --sour-dark: #2d1b3d;
            --card-bg: #ffffff;
            --border-color: #2d1b3d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--sour-bg);
            color: var(--sour-dark);
            background-image: radial-gradient(var(--sour-pink) 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 15px;
            border: 3px solid var(--border-color);
            box-shadow: 8px 8px 0px var(--sour-pink);
            position: relative;
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--border-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1.5rem;
            min-height: 20px;
        }

        ol {
            padding-left: 0; 
            margin-bottom: 2rem;
            font-size: 1.2rem;
            list-style: none; 
        }

        li {
            margin-bottom: 1rem;
            padding: 10px;
            border-bottom: 2px dashed var(--sour-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-break: break-word;
        }

        /* Novas classes para organizar os textos e os bal√µezinhos (badges) */
        .item-details { 
            flex-grow: 1; 
            margin-right: 10px; 
            display: flex;
            flex-direction: column;
        }

        .item-name {
            font-weight: 600;
        }

        .item-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 6px;
        }

        .badge {
            font-size: 0.8rem;
            background-color: var(--sour-bg);
            border: 1px solid var(--border-color);
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: normal;
        }

        .badge-valor {
            background-color: #e2f0cb; /* Um verdinho claro pro dinheiro */
        }

        button {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 16px;
            transition: all 0.2s;
        }

        .btn-edit-mode {
            display: block;
            margin: 0 auto;
            background-color: var(--sour-dark);
            color: white;
            box-shadow: 4px 4px 0px var(--sour-bg);
        }

        .btn-edit-mode:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--sour-bg);
        }

        .admin-controls {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
        }

        .admin-controls input {
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-add { background-color: var(--sour-pink); color: white; }

        .action-buttons { display: none; gap: 5px; }
        .action-btn { padding: 4px 8px; font-size: 0.8rem; background: white; border: 1px solid var(--border-color); }
        .action-btn:hover { background: var(--sour-pink); color: white; }

        .show-flex { display: flex !important; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Wishlist da Poraü¶ã</h1>
        <div class="status" id="statusText">Carregando desejos das nuvens... ‚òÅÔ∏è</div>

        <div class="admin-controls" id="adminControls">
            <input type="text" id="newItemName" placeholder="O que vamos adicionar? *">
            <input type="text" id="newItemValor" placeholder="Valor (Ex: R$ 150) - Opcional">
            <input type="text" id="newItemObs" placeholder="Obs (marca, cor, tamanho) - Opcional">
            <button class="btn-add" onclick="addItem()">Adicionar Item</button>
        </div>

        <ol id="wishlist"></ol>

        <button class="btn-edit-mode" onclick="toggleEditMode()" id="editToggleBtn" style="display: none;">Editar Lista ‚úèÔ∏è</button>
    </div>

    <script>
        // --- CONFIGURA√á√ïES DO BANCO DE DADOS ---
        const API_KEY = "$2a$10$ysPCTSlh9h6iVQk/io8R8u37RicWdDKORPFlbudAYaWH9XOEldyL6"; 
        const BIN_ID = "699a02cbae596e708f3d7cad";
        
        const PASSWORD = "Eusoupora!";
        let isEditMode = false;
        let items = [];

        const url = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        const headers = {
            'Content-Type': 'application/json',
            'X-Master-Key': API_KEY
        };

        // Fun√ß√£o para buscar dados da nuvem
        async function fetchLista() {
            try {
                const response = await fetch(url + '/latest', { headers: headers });
                const data = await response.json();
                
                let loadedItems = data.record.itens || [];
                
                // M√ÅGICA: Converte os itens antigos (que eram s√≥ texto) para o formato novo com campos opcionais
                items = loadedItems.map(item => {
                    if (typeof item === 'string') {
                        return { nome: item, valor: "", obs: "" };
                    }
                    return item;
                });
                
                document.getElementById('statusText').textContent = "Lista carregada! üíú";
                document.getElementById('editToggleBtn').style.display = "block";
                renderList();
            } catch (error) {
                console.error("Erro ao carregar:", error);
                document.getElementById('statusText').textContent = "Erro ao carregar a lista. üò¢";
            }
        }

        // Fun√ß√£o para salvar dados na nuvem
        async function salvarNaNuvem() {
            document.getElementById('statusText').textContent = "Salvando nas nuvens... ‚è≥";
            try {
                await fetch(url, {
                    method: 'PUT',
                    headers: headers,
                    body: JSON.stringify({ itens: items })
                });
                document.getElementById('statusText').textContent = "Salvo com sucesso! ‚ú®";
            } catch (error) {
                console.error("Erro ao salvar:", error);
                document.getElementById('statusText').textContent = "Erro ao salvar. Tente de novo.";
            }
        }

        // Desenhar a lista na tela
        function renderList() {
            const listElement = document.getElementById('wishlist');
            listElement.innerHTML = ''; 

            items.forEach((itemObj, index) => {
                const li = document.createElement('li');
                
                // Caixinha que vai segurar o nome e as tags
                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'item-details';

                // O nome do item
                const nameSpan = document.createElement('span');
                nameSpan.className = 'item-name';
                nameSpan.textContent = `${index + 1}. ${itemObj.nome}`;
                detailsDiv.appendChild(nameSpan);

                // Se tiver valor ou obs, cria a √°rea dos bal√µezinhos (badges)
                if (itemObj.valor || itemObj.obs) {
                    const metaDiv = document.createElement('div');
                    metaDiv.className = 'item-meta';

                    if (itemObj.valor) {
                        const valorSpan = document.createElement('span');
                        valorSpan.className = 'badge badge-valor';
                        valorSpan.textContent = `üí∏ ${itemObj.valor}`;
                        metaDiv.appendChild(valorSpan);
                    }

                    if (itemObj.obs) {
                        const obsSpan = document.createElement('span');
                        obsSpan.className = 'badge';
                        obsSpan.textContent = `üìå ${itemObj.obs}`;
                        metaDiv.appendChild(obsSpan);
                    }

                    detailsDiv.appendChild(metaDiv);
                }

                // Bot√µes de a√ß√£o
                const actionDiv = document.createElement('div');
                actionDiv.className = `action-buttons ${isEditMode ? 'show-flex' : ''}`;

                const btnUp = document.createElement('button');
                btnUp.className = 'action-btn'; btnUp.innerHTML = '‚Üë';
                btnUp.onclick = () => moveItem(index, -1);
                if (index === 0) btnUp.disabled = true;

                const btnDown = document.createElement('button');
                btnDown.className = 'action-btn'; btnDown.innerHTML = '‚Üì';
                btnDown.onclick = () => moveItem(index, 1);
                if (index === items.length - 1) btnDown.disabled = true;

                const btnEdit = document.createElement('button');
                btnEdit.className = 'action-btn'; btnEdit.innerHTML = '‚úé';
                btnEdit.onclick = () => editItem(index);

                const btnDel = document.createElement('button');
                btnDel.className = 'action-btn'; btnDel.innerHTML = '‚úñ';
                btnDel.style.color = 'red';
                btnDel.onclick = () => deleteItem(index);

                actionDiv.append(btnUp, btnDown, btnEdit, btnDel);
                
                // Junta tudo no LI
                li.append(detailsDiv, actionDiv);
                listElement.appendChild(li);
            });
        }

        // Sistema de Senha
        function toggleEditMode() {
            if (!isEditMode) {
                const senha = prompt("Digite a senha secreta para editar:");
                if (senha === PASSWORD) {
                    isEditMode = true;
                    document.getElementById('adminControls').classList.add('show-flex');
                    document.getElementById('editToggleBtn').textContent = "Sair da Edi√ß√£o üîí";
                    renderList();
                } else if (senha !== null) {
                    alert("Senha incorreta! Nice try. üòú");
                }
            } else {
                isEditMode = false;
                document.getElementById('adminControls').classList.remove('show-flex');
                document.getElementById('editToggleBtn').textContent = "Editar Lista ‚úèÔ∏è";
                renderList();
            }
        }

        // A√ß√µes da Lista
        async function addItem() {
            const inputName = document.getElementById('newItemName');
            const inputValor = document.getElementById('newItemValor');
            const inputObs = document.getElementById('newItemObs');

            const novoNome = inputName.value.trim();
            const novoValor = inputValor.value.trim();
            const novaObs = inputObs.value.trim();

            if (novoNome) { // S√≥ adiciona se tiver o nome (valor e obs s√£o opcionais)
                items.push({
                    nome: novoNome,
                    valor: novoValor,
                    obs: novaObs
                });
                
                // Limpa os campos
                inputName.value = ''; 
                inputValor.value = ''; 
                inputObs.value = ''; 
                
                renderList();
                await salvarNaNuvem();
            } else {
                alert("O nome do item √© obrigat√≥rio!");
            }
        }

        async function deleteItem(index) {
            if (confirm(`Tem certeza que quer apagar "${items[index].nome}"?`)) {
                items.splice(index, 1);
                renderList();
                await salvarNaNuvem();
            }
        }

        async function editItem(index) {
            const atual = items[index];

            // Vai pedir as 3 informa√ß√µes uma por uma, se a pessoa cancelar (null), ele n√£o muda
            const novoNome = prompt("Nome do item:", atual.nome);
            if (novoNome === null) return; 

            const novoValor = prompt("Valor (deixe vazio se n√£o quiser):", atual.valor || "");
            if (novoValor === null) return;

            const novaObs = prompt("Obs - cor, tamanho, etc (deixe vazio se n√£o quiser):", atual.obs || "");
            if (novaObs === null) return;

            if (novoNome.trim() !== "") {
                items[index] = {
                    nome: novoNome.trim(),
                    valor: novoValor.trim(),
                    obs: novaObs.trim()
                };
                renderList();
                await salvarNaNuvem();
            } else {
                alert("O item precisa ter pelo menos um nome!");
            }
        }

        async function moveItem(index, direction) {
            const novoIndex = index + direction;
            if (novoIndex >= 0 && novoIndex < items.length) {
                const temp = items[index];
                items[index] = items[novoIndex];
                items[novoIndex] = temp;
                renderList();
                await salvarNaNuvem();
            }
        }

        // Quando o site abre, ele puxa os dados das nuvens
        fetchLista();
    </script>
</body>
</html>
